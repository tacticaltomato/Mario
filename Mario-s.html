<html>
	<head>
		<title>Mario</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
    
      //Fixed variables
      SkyLine sl = new SkyLine();

      int WINDOW_WIDTH = 700;
      int WINDOW_HEIGHT = 400;

      int REFRESH_RATE_PER_SECOND = 30;
      Var bg = (0,0,0);

      //runs once at the start of the program

      void setup(){
        size(WINDOW_WIDTH, WINDOW_HEIGHT);

        frameRate(REFRESH_RATE_PER_SECOND);//how often per second the draw function is called
      }

      void draw(){
        background(bg);
        sl.addBuilding();
        sl.drawSkyLine();
      }

      class SkyLine{
        //attributes
        ArrayList <Building> buildingList;
        var xPos;

        //constructor
        SkyLine(){
          buildingList = new ArrayList<Building>();
          xPos = 0;
        }

        void drawSkyLine(){
          for(var i=0; i<buildingList.size(); i++){
          currentBuilding.drawBuilding();
          }
        }

        void addBuilding(){
          var cbw = random (10, 80); //cbw = current building width
          Building currentBuilding = new Building (xPos, cbw);
          buildingList.add(currentBuilding);
          xPos += cbw;
        }

        void moveSkyLine(){
          for(var i=0; i<buildingList.size(); i++){
            Building currentBuilding = buildingList.get(i);
            currentBuilding.moveBuilding();
            xPos += 3;
          }
        }

      }

      class Building{
        //attributes
        var centerX, centerY, bHeight, bWidth, bColor;

        //constructor
        Building(var x, var bw){
          bHeight = random(150, 200);
          bWdith = bw;
          centerX = x;
          centerY = 400-bheight;
          bColor = color(random(150, 255), random(190, 255), 255);
        }

        void drawBuilding(){
          fill(bColor);
            rect(x, centerY, bw, bHeight);
        }

        void moveBuilding(){
          mvBuilding();
        }

        void mvBuilding(){
          x += 3;
        }

      }





        </script>
    </head>

    <body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
