<html>
	<head>
		<title>City Scroller</title>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">

		//Building testBuilding = new Building(0, random(30,100));
		Skyline sl = new Skyline();
		//TODO: Create an instance of your Skyline object

        //since these are variables we don't want to ever change in the code, we capitalize them
        var WINDOW_WIDTH = 700;
        var WINDOW_HEIGHT = 400;
        var GREY = 204;


        //This function only runs once at the start of the program
        void setup() {
          size(WINDOW_WIDTH, WINDOW_HEIGHT); //sets the size of the window
          frameRate(30); //how many times the draw function is called per second
          sl.fillSkyline();
        }

        //called repeatedly
        void draw() {
        	background(GREY); //needed in the draw function to "clear" the screen between updates
			sl.drawSkyline();
        }


        class Building {
        	var xPosition, yPosition, buildingHeight, buildingWidth;
        	var buildingColor;
        	Building(var xPos, var bw) {
        		buildingHeight = random(30,250);
        		buildingWidth = bw;
        		xPosition = xPos;
        		buildingColor = color(255);
        	}

        	void drawAndUpdate(){
        		var testSpeed = 5;
				drawBuilding();
				update(testSpeed);
			}

        	void drawBuilding(){
                fill(buildingColor);
        		rect(xPosition,WINDOW_HEIGHT - buildingHeight,buildingWidth,buildingHeight);
        	}

        	void update(var speed){
        		xPosition += speed;
        	}

        }
        class Skyline {
			ArrayList<Building> buildingList;
			var xPosition;
			var totalBWidth;
			var randomBuildingWidth;

			Skyline(){
				buildingList = new ArrayList<Building>();
				xPosition = 0;
				totalBWidth = 0;
				fillSkyline();//when a Skyline is created it automatically has enough buildings to fill the screen
			}

			void moveSkyline(){ //TODO:update and draw the skyline, add buildings as buildings leave the screen
				update();
				println("updated");
				drawSkyline();
				println("drew");
			}
			void addBuilding(){
				var randomBuildingWidth = random(20,80);
				buildingList.add(new Building(xPosition,randomBuildingWidth));
				xPosition += randomBuildingWidth;
			}
			void fillSkyline(){ //TODO:add enough buildings to fill the screen
				while(WINDOW_WIDTH > xPosition){
					addBuilding();
				}
			}
			void drawSkyline(){
				for(var i = 0; i < buildingList.size(); i++){
					Building currentBuilding = buildingList.get(i);
					currentBuilding.drawBuilding();
					//println("drawBuilding");
				}
			}

			void update(){ //TODO:loop through buildingList and update each Building
				for(var i = 0; i < buildingList.size(); i++){
					Building currentBuilding = buildingList.get(i);
					currentBuilding.update();
				}
			}

		}
        </script>
    </head>

    <body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
